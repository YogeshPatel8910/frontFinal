<div>
    <div>
        <app-header></app-header>
    </div>
    <div class="container-fluid vh-100 w-50 py-4">
        <form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div *ngFor="let key of dataKeys" class="mb-3">
                <label class="form-label">{{ key }}</label>
                <input 
                type="text" 
                class="form-control"
                [formControlName]="key"
                [readonly]="disabledFields.includes(key)"> <!-- âœ… Prevents manual input -->
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>
    <app-footer></app-footer>
</div>
