<header class="p-3 border-bottom shadow-sm">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav nav-pill col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/profile" class="nav-link px-2 link-secondary">Overview</a></li>
          <li><a *ngIf="(role==='admin')" routerLink="/users" class="nav-link px-2 link-dark">Users</a></li>
          <li><a *ngIf="(role==='doctor')" routerLink="/leave" class="nav-link px-2 link-dark">Leave</a></li>
          <li><a routerLink="/appointment" class="nav-link px-2 link-dark">Appointments</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div ngbDropdown class="dropdown text-end">
          <a  class="d-block link-dark text-decoration-none dropdown-toggle btn"  ngbDropdownToggle href="javascript:void(0);" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul ngbDropdownMenu class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" routerLink="/profile">New project...</a></li>
            <li><a class="dropdown-item" routerLink="/profile">Settings</a></li>
            <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()" routerLink="/login">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
