<app-header></app-header>
<div class="container mt-4">
  <!-- <div class="d-flex justify-content-end">
    <button class="btn btn-primary ms-auto" (click)="sortByName()">
      Sort by Name
    </button>
  </div> -->
  <div class="container-fluid p-0">
    <!-- Role Filter (Tabs) -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" [class.active]="selectedRole === 'all'" (click)="filterByRole('all')">All Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="selectedRole === 'Patient'" (click)="filterByRole('Patient')">Patients</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="selectedRole === 'Doctor'" (click)="filterByRole('Doctor')">Doctors</a>
      </li>
    </ul>
  </div>
  <div class="container-fluid border border-top-0">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th *ngFor="let column of tableColumns[selectedRole]">
              {{ column | titlecase }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | paginate: {itemsPerPage:itemsPerPage , currentPage: currentPage, totalItems:totalElements }" >
            <td *ngFor="let column of tableColumns[selectedRole]">
              <ng-container *ngIf="
                  column === 'updatedAt' || column === 'createdAt';
                  else normalValue
                ">
                {{ user[column] | date : "ddMMyy HHmmss" }}
              </ng-container>
              <ng-template #normalValue>
                {{ user[column] ? user[column] : "N/A" }}
              </ng-template>
            </td>
          
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <pagination-controls (pageChange)="onPageChange($event)" class="mt-3 d-flex justify-content-center">
    </pagination-controls>
  </div>
</div>
<div *ngIf="popupUserId" class="delete-popup">
  <p>Are you sure?</p>
  <button class="btn btn-sm btn-danger" (click)="deleteUser(popupUserId)">Yes</button>
  <button class="btn btn-sm btn-secondary" (click)="popupUserId = null">No</button>
</div>
