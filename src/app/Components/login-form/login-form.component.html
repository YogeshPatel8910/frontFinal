<div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Please sign in to continue</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Alert for error messages -->
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
  
        <!-- Input for Email or Username -->
        <div class="form-group">
          <label for="loginInput">Email or Username</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi" [ngClass]="loginInputType === 'email' ? 'bi-envelope' : 'bi-person'"></i>
            </span>
            <input 
              type="text" 
              class="form-control" 
              id="loginInput" 
              formControlName="loginInput"
              placeholder="Enter your email or username"
              [ngClass]="{'is-invalid': loginForm.get('loginInput')?.invalid && loginForm.get('loginInput')?.touched}"
            >
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('loginInput')?.errors?.['required'] && loginForm.get('loginInput')?.touched">
            Please enter your email or username
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('loginInput')?.errors?.['minlength'] && loginForm.get('loginInput')?.touched">
            Must be at least 3 characters
          </div>
        </div>
  
        <!-- Password Input -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input 
              [type]="passwordVisible ? 'text' : 'password'"
              class="form-control" 
              id="password" 
              formControlName="password"
              placeholder="Enter your password"
              [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
            >
            <button class="input-group-text btn-password-toggle" type="button" (click)="togglePasswordVisibility()">
              <i class="bi" [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
            Please enter your password
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
            Password must be at least 6 characters
          </div>
        </div>
  
        <div class="form-group text-end">
          <!-- <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a> -->
        </div>
  
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn btn-primary w-100" 
          [disabled]="loginForm.invalid || isSubmitting">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true" *ngIf="isSubmitting"></span>
          {{ isSubmitting ? 'Signing in...' : 'Sign In' }}
        </button>
  
        <div class="signup-link">
          <p>Don't have an account? 
            <a routerLink="/signup">Create Account</a>
          </p>
        </div>
      </form>
    </div>
  </div>
